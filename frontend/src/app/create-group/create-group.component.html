<h3>Gruppe erstellen</h3>

<label for="name">Name*</label><br>
<input type="text" id="name" placeholder="Name*" required [(ngModel)]="groupName"><br>

Teilnehmer

<ul class="participants">
  <li *ngFor="let friend of friends">
    <input type="checkbox" class="friendCheckbox" [(ngModel)]="friend.checked">
    {{friend.name}}
  </li>
</ul>

<button (click)="saveGroup()">Speichern</button>
