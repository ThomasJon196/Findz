<h3>Gruppen</h3>

<button routerLink="/gruppeErstellen" class="addGroupButton">+</button>

<ul class="groups">
  <li *ngFor="let groupName of groups">
    <a routerLink="/gruppenDetails/{{groupName}}" class="group">
      {{groupName}}
    </a>
  </li>
</ul>

<button onclick="location.href='/webXR'">Starte XR</button>
