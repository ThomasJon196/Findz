<div class="header">
  <h3>Gruppen</h3>
  <a routerLink="/gruppeErstellen">
    <button class="addGroupButton">+</button>
  </a>
</div>

<ul class="groups">
  <li *ngFor="let group of groups">
    <a routerLink="/gruppenDetails/{{group.id}}">
      {{group.name}}
    </a>
  </li>
</ul>

<button onclick="location.href='/webXR'" >Starte XR</button>
