<h3>Gruppen</h3>
<a routerLink="/gruppeErstellen" class="addGroupButton">
  <button class="addGroupButton">+</button>
</a>

<ul class="groups">
  <li *ngFor="let group of groups">
    <a routerLink="/gruppenDetails/{{group.id}}" class="group">
      {{group.name}}
    </a>
  </li>
</ul>

<button onclick="location.href='/webXR'" >Starte XR</button>
