<h3>Freunde</h3>

<input type="text" [(ngModel)]="friendMail" class="inputFriendMail" placeholder="Mailadresse">
<button class="addFriendButton" (click)="addFriend(friendMail)"><b>+</b></button>

<ul class="friends">
  <li *ngFor="let friend of friends">
    {{friend}}
    <button class="deleteFriendButton" (click)="deleteFriend(friend)">-</button>
  </li>
</ul>

<button onclick="location.href='/webXR'" >Starte XR</button>
